server {
    listen 443 ssl;
    listen [::]:443 ssl ipv6only=on;
    client_max_body_size 1G;
    server_name django.voice-picker-ai.com;

    ssl_certificate /etc/letsencrypt/live/django.voice-picker-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/django.voice-picker-ai.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Django静的ファイル
    location /static/ {
        alias /home/vpi/django-app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # メディアファイル
    location /media/ {
        alias /home/vpi/django-app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://localhost:88;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    if ($host = django.voice-picker-ai.com) {
        return 301 https://$host$request_uri;
    }

    listen 80 ;
    listen [::]:80 ;
    server_name django.voice-picker-ai.com;
    return 404;
}